on: [workflow_dispatch]
jobs:
  notification:
    runs-on: ubuntu-latest
    name: Notifications
    steps:
    - name: IRC notification
      uses: Gottox/irc-message-action@main
      with:
        channel: '#projectfnf'
        nickname: ProjectFNF_Bot
        message: |-
          ${{ github.actor }} pushed ${{ github.event.ref }} ${{ github.event.compare }}
